<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Modulo Cliente</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	
</head>
<body>
		<nav class="navbar navbar-expand-sm bg-light navbar-light">
		  <!-- Brand/logo -->
		  <a class="navbar-brand" href="index.html">Logo</a>
		  
		  <!-- Links -->
		  <ul class="navbar-nav">
		    <li class="nav-item">
		      <a class="nav-link" href="index.html">Clientes</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Requerimientos por Atender</a>
		    </li>
		  </ul>
		</nav>
	<div class="container-sm mt-4">
		<div class="row">
			<div class="col">
				<h1>Modulo Cliente</h1>		
			</div>
		</div>
		<div class="row">
			<div class="col">
					<button type="button" class="btn btn-primary rounded-pill" data-toggle="modal" data-target="#myModal">
					    Agregar Cliente
					  </button>

					  <!-- The Modal -->
					  <div class="modal fade" id="myModal">
					    <div class="modal-dialog modal-lg">
					      <div class="modal-content">
					      
					        <!-- Modal Header -->
					        <div class="modal-header">
					          <h4 class="modal-title">Cliente Nuevo</h4>
					          <button type="button" class="close" data-dismiss="modal">&times;</button>
					        </div>
					        
					        <!-- Modal body -->
					        <div class="modal-body">
					          <div class="container">
					          	<div class="row">
					          		<div class="col-6">
					          			<label for="name">Nombres</label>
					          			<input type="text" placeholder="Su Nombre" class="form-control">
					          		</div>
					          		<div class="col-6">
					          			<label for="last name">Apellidos</label>
					          			<input type="text" placeholder="Su Apellido" class="form-control">
					          		</div>
					          	</div>
					          	<div class="row">
					          		<div class="col">
					          			<label for="Email">Email</label>
					          			<input type="email" placeholder="Su Email" class="form-control">
					          		</div>
					          	</div>
					          	<div class="row">
					          		<div class="col-6">
					          			<label for="last name">F. Atencion</label>
					          			<input type="text" class="bg-dark form-control">
					          		</div>
					          		<div class="col-6">
					          			<label for="Skype">Skype</label>
					          			<input type="text" placeholder="Su Skype" class="form-control">
					          		</div>
					          	</div>
					          	<div class="row">
					          		<div class="col">
					          			<label for="cumplea침os">Cumplea침os</label>
					          			<input type="date" class="form-control">
					          		</div>
					          		<div class="col">
					          			<label for="telefono">Telefono</label>
					          			<input type="text" class="form-control" placeholder="Su telefono">
					          		</div>
					          		<div class="col">
					          			<label for="celular">Celular</label>
					          			<input type="text" class="form-control" placeholder="Su Celular">
					          		</div>
					          	</div>
					          	<div class="row">
					          		<div class="col">
					          			<label for="direccion">Direcci칩n</label>
					          			<input type="text" class="form-control" placeholder="Su Direcci칩n">
					          		</div>
					          		<div class="col">
					          			<label for="referencia">Referencia</label>
					          			<input type="text" class="form-control" placeholder="Su referencia">
					          		</div>
					          	</div>
					          	<div class="row">
					          		<div class="col">
					          			<label for="direccion">Distrito</label>
					          			<select name="distrito" class="form-control">
					          				<option value="null">Seleccione</option>
					          			</select>
					          		</div>
					          	</div>
					          	<div class="row">
					          		<div class="col">
					          			<label for="ciudad">Ciudad</label>
					          			<input type="text" class="form-control" placeholder="Su Ciudad">
					          		</div>
					          		<div class="col">
					          			<label for="provincia">Provincia</label>
					          			<input type="text" class="form-control" placeholder="Su Provincia">
					          		</div>
					          		<div class="col">
					          			<label for="pais">Pais</label>
					          			<input type="text" class="form-control" placeholder="Su Pais">
					          		</div>
					          		<div class="col">
					          			<label for="postal">C.Postal</label>
					          			<input type="text" placeholder="Su C.Postal" class="form-control">
					          		</div>
					          	</div>
					          	<div class="row">
					          		<div class="col">
					          			<label for="fechaAviso">Fecha Aviso</label>
					          			<input type="date" class="form-control">
					          		</div>
					          		<div class="col">
					          			<label for="fechaAviso">Fecha Atencion</label>
					          			<input type="date" class="form-control">
					          		</div>
					          	</div>
					          </div>
					        </div>
					        
					        <!-- Modal footer -->
					        <div class="modal-footer">
					        	<button type="button" class="btn btn-success rounded-pill">Guardar</button>
					          	<button type="button" class="btn btn-danger rounded-pill" data-dismiss="modal">Cerrar</button>
					        </div>
					        
					      </div>
					    </div>
					</div>
			<a href="" class="btn btn-info rounded-pill">Eliminar Cliente</a>
		</div>
	</div>
		<div class="row mt-4">
			<div class="col">
				<label for="search">Busqueda</label>
				<input type="text" id="buscar" placeholder="Busqueda ... Empresa/Cliente" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col offset-7">
				<p class="text-muted" id="cantidadCliente"></p>
			</div>
		</div>
	</div>
	<div class="container mt-4">
		<div class="row">
			<div class="col table table-hover">
				<table class="table-striped">
					<thead>
						<tr>
							<th colspan="2">Acciones</th>
							<th>ID</th>
							<th>Cliente</th>
							<th>Empresa</th>
						</tr>
					</thead>	
					<tbody id="listaCLiente"></tbody>
				</table>
			</div>
		</div>
	<!-- CSS -->
	<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
	<script src="app.js"></script>
</body>
</html>
