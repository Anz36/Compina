	<div class="container-sm mt-4">
		<div class="row">
			<div class="col">
				<h1>Modulo Empresa</h1>		
			</div>
		</div>
		<div class="row">
			<div class="col">
				<!-- Button to Open the Modal -->
						  <button type="button" class="btn btn-primary rounded-pill" data-toggle="modal" data-target="#myModal_empresa">
						    Agregar Empresa
						  </button>

						  <!-- The Modal -->
						  <div class="modal fade" id="myModal_empresa">
						    <div class="modal-dialog modal-lg">
						      <div class="modal-content">
						      <form id="form_guardarEmpresa">
						        <!-- Modal Header -->
						        <div class="modal-header">
						          <h4 class="modal-title">Empresa Nueva</h4>
						          <button type="button" class="close" data-dismiss="modal">&times;</button>
						        </div>
						        
						        <!-- Modal body -->
						        <div class="modal-body">
					          <div class="container">
					          	<div class="row">
					          		<div class="col">
					          			<label for="name">Razon Social</label>
					          			<input type="text" placeholder="Su Razon Social" class="form-control" id="nombre_empresa">
					          		</div>
					          	</div>
					          	<div class="row">
					          		<div class="col">
					          			<label for="Email">RUC</label>
					          			<input type="email" placeholder="Su RUC" class="form-control" id="ruc">
					          		</div>
					          	</div>
					          	<div class="row">
					          		<div class="col">
					          			<label for="telefono">Rubro</label>
					          			<input type="text" class="form-control" placeholder="Su Rubro" id="rubro">
					          		</div>
					          		<div class="col">
					          			<label for="celular">Sitio Web</label>
					          			<input type="text" class="form-control" placeholder="Su Celular" id="web">
					          		</div>
					          	</div>
					          	<div class="row">
					          		<div class="col">
					          			<label for="direccion">Dirección</label>
					          			<input type="text" class="form-control" placeholder="Su Dirección" id="direccion_empresa">
					          		</div>
					          	</div>
					          	<div class="row">
					          		<div class="col-8">
					          			<label for="direccion">Referencia</label>
					          			<input type="text" class="form-control" placeholder="Su Posicion" id="referencia_empresa">
					          		</div>
					          		<div class="col-4">
					          			<label for="direccion">Aniversario</label>
					          			<input type="date" class="form-control" id="aniversario">
					          		</div>
					          	</div>
					          </div>
					        </div>
						        
						        <!-- Modal footer -->
						        <div class="modal-footer">
						        	<button type="submit" class="btn btn-success" data-dismiss="modal">Guardar</button>	
						        	</form>
						          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						        </div>
						      </div>
						    </div>
						  </div>
			</div>
	</div>
		<div class="row mt-4">
			<div class="col">
				<label for="search">Busqueda</label>
				<input type="text" id="buscar" placeholder="Busqueda ... Empresa" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col offset-7">
				<p class="text-muted" id="cantidadCliente"></p>
			</div>
		</div>
	</div>
	<div class="container mt-4">
		<div class="row">
			<div class="col table-hover">
				<table class="table table-striped table-responsive-xl">
					<thead>
						<tr>
							<th colspan="2">Acciones</th>
							<th>ID</th>
							<th>Nombre</th>
							<th>Ruc</th>
							<th>Rubro</th>
						</tr>
					</thead>	
					<tbody id="listaCLiente"></tbody>
				</table>
			</div>
		</div>
	</div>
